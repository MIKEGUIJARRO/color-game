<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="color-game.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title-container">
                <h3>The Great</h3>
                <h2 id="title">RGB (<span id="r">46</span>, <span id="g">131</span>, <span id="b">250</span>)</h2>
                <h3>Guessing game</h3>
                <p>Match the RGB color with the card.</p>
            </div>
            <div class="button-container">
                <button class="button" id="new-colors">new colors</button>
                <div>
                    <button class="button " id="easy">easy</button>
                    <button class="button " id="hard">hard</button>
                </div>
            </div>
            <div class="game-container">
                <div class="card-game" id="card-1"></div>
                <div class="card-game" id="card-2"></div>
                <div class="card-game" id="card-3"></div>
                <div class="card-game" id="card-4"></div>
                <div class="card-game" id="card-5"></div>
                <div class="card-game" id="card-6"></div>
            </div>
        </div>
    </div>

    <script src="color-game.js"></script>
</body>

</html>
